{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
<div class="container" align="center">
    <h1>
        {% if not form.instance.pk %}
        Create Movie
        {% else %}
        Update Movie
        {% endif %}
    </h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary", value="Submit">
</form>

</div>
{% endblock %}
